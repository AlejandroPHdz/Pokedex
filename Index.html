<html land = en>
<head>
    <meta charset="UTF-8">
    <title>Pokedex por Pokeapi</title>
    <script src="script.js" type="text/javascript" defer></script>
    <link href="styles.css" rel="stylesheet" />
    <link href="//db.onlinewebfonts.com/c/f4d1593471d222ddebd973210265762a?family=Pokemon" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div pokefondo></div>
    <form action="" onsubmit="searchPokemon(event)">
    <input type="text" placeholder="pikachu" name="pokemon" autocomplete="off">
</form>

<div data-img class="poke-img">
    <div data-poke-img-container class="img-container">
        <img data-poke-img class="poke-img">
    </div>
</div>


<div data-poke-card class="poke-card">
    <div data-poke-id></div>
    <div data-poke-name>Estadisticas</div>
    <div data-poke-types-container class="data-poke-types-container">
        <img data-poke-types class="poke-types">
    </div>
    <div data-poke-stats class="poke-stats"></div>
    <div data-poke-name>Movimientos</div>
    <div data-poke-moves class="poke-moves"></div>
</div>

<div data-poke-card class="poke-num">
    <div data-poke-name>Golem</div>
    <div data-poke-id></div>
</div>




</body>






</html>
